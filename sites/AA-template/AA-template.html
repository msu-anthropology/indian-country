	<script type="text/javascript">
		$(document).ready(function(){
			$("a[rel=citation]").popover({
				placement : 'top'
			}).click(function (p) {
				p.preventDefault();
				var $self = $(this);
				setTimeout(function () {
					$self.popover('hide');
				}, 4000);
			});
		});
	</script>
